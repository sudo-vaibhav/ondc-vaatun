name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      # Node environment
      NODE_ENV: test
      # ONDC Configuration
      DOMAIN_CODE: ${{ secrets.DOMAIN_CODE }}
      ENCRYPTION_PRIVATE_KEY: ${{ secrets.ENCRYPTION_PRIVATE_KEY }}
      ENCRYPTION_PUBLIC_KEY: ${{ secrets.ENCRYPTION_PUBLIC_KEY }}
      ONDC_GATEWAY_URL: ${{ secrets.ONDC_GATEWAY_URL }}
      ONDC_PUBLIC_KEY: ${{ secrets.ONDC_PUBLIC_KEY }}
      ONDC_REGISTRY_URL: ${{ secrets.ONDC_REGISTRY_URL }}
      REDIS_URL: ${{ secrets.REDIS_URL }}
      SIGNING_PUBLIC_KEY: ${{ secrets.SIGNING_PUBLIC_KEY }}
      SIGNING_PRIVATE_KEY: ${{ secrets.SIGNING_PRIVATE_KEY }}
      STATIC_SUBSCRIBE_REQUEST_ID: ${{ secrets.STATIC_SUBSCRIBE_REQUEST_ID }}
      STATIC_UNIQUE_KEY_ID: ${{ secrets.STATIC_UNIQUE_KEY_ID }}
      SUBSCRIBER_ID: ${{ secrets.SUBSCRIBER_ID }}
      FEATURE_VERIFY_CALLBACKS: ${{ secrets.FEATURE_VERIFY_CALLBACKS }}
      # ngrok tunnel for ONDC callbacks
      NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm install -g pnpm && pnpm install
    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps
    - name: Run Playwright tests
      run: pnpm exec playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    # Deploy report to GitHub Pages (PR only)
    - name: Setup Pages
      if: ${{ !cancelled() && github.event_name == 'pull_request' }}
      uses: actions/configure-pages@v4

    - name: Upload Pages artifact
      if: ${{ !cancelled() && github.event_name == 'pull_request' }}
      uses: actions/upload-pages-artifact@v3
      with:
        path: playwright-report/

  # Separate job for deploying to GitHub Pages
  deploy-report:
    if: ${{ !cancelled() && github.event_name == 'pull_request' }}
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Comment PR with report link
      uses: actions/github-script@v7
      with:
        script: |
          const url = '${{ steps.deployment.outputs.page_url }}';
          const body = `## ðŸ“Š Playwright Test Report

          The test report has been deployed to GitHub Pages:

          ðŸ”— **[View Test Report](${url})**

          This report includes:
          - Test results summary
          - Screenshots from failed tests
          - Trace files for debugging`;

          // Find existing comment
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });

          const botComment = comments.find(comment =>
            comment.user.type === 'Bot' &&
            comment.body.includes('Playwright Test Report')
          );

          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: body
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
          }
